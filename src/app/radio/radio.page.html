<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>radio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-radio-group value="Grape">
      <ion-list-header>
        <ion-label>Fruit</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Apple</ion-label>
        <ion-radio slot="start" color="success" value="Apple"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Grape</ion-label>
        <ion-radio slot="start" color="tertiary" value="Grape"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Cherry</ion-label>
        <ion-radio slot="start" color="danger" value="Cherry"></ion-radio>
      </ion-item>       
    </ion-radio-group>
  </ion-list>
  <ion-list>
    <ion-radio-group value="Anchovies">
      <ion-list-header>
        <ion-label>Pizza Topping</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Beef</ion-label>
        <ion-radio slot="end" color="success" value="Beef"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Anchovies</ion-label>
        <ion-radio slot="end" color="tertiary" value="Anchovies"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Sausage</ion-label>
        <ion-radio slot="end" color="danger" value="Sausage"></ion-radio>
      </ion-item>       
      <ion-item>
        <ion-label>Bellpepper</ion-label>
        <ion-radio slot="end" color="secondary" value="Bellpepper"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Tomoto</ion-label>
        <ion-radio slot="end" color="light" value="Tomoto"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Pepperoni</ion-label>
        <ion-radio slot="end" color="medium" value="Pepperoni"></ion-radio>
      </ion-item>  
    </ion-radio-group>
  </ion-list>
</ion-content>
