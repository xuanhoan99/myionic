<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>reorder</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleReorder()">Toggle</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Reorder Icon</ion-label>
    </ion-list-header>
    <!-- Casting $event to $any is a temporary fix for this bug https://github.com/ionic-team/ionic-framework/issues/24245 -->
    <ion-reorder-group [disabled]="isDisabled" (ionItemReorder)="handleReorder($any($event))">
      <ion-item>
        <ion-label>
          Item 1
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Item 2
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Item 3
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Item 4
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Item 5
        </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    <ion-list-header>
      <ion-label>Custom Reorder Icon</ion-label>
    </ion-list-header>
      <ion-item>
        <ion-label>
          Item 6
        </ion-label>
        <ion-reorder slot="end">
          <ion-icon name="analytics-outline"></ion-icon>
        </ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Item 7
        </ion-label>
        <ion-reorder slot="end">
          <ion-icon name="analytics-outline"></ion-icon>
        </ion-reorder>
      </ion-item>
  
      <ion-item>
        <ion-label>
          Item 8
        </ion-label>
        <ion-reorder slot="end">
          <ion-icon name="analytics-outline"></ion-icon>
        </ion-reorder>
      </ion-item>
      
      <ion-list-header>
        <ion-label>Reorder Item</ion-label>
      </ion-list-header>
      <ion-reorder>
        <ion-item>
          <ion-label>
            Item 9
          </ion-label>
        </ion-item>
      </ion-reorder>
  
      <ion-reorder>
        <ion-item>
          <ion-label>
            Item 10
          </ion-label>
        </ion-item>
      </ion-reorder>
  
      <ion-reorder>
        <ion-item>
          <ion-label>
            Item 11
          </ion-label>
        </ion-item>
      </ion-reorder>
     
    </ion-reorder-group>
  </ion-list>
</ion-content>
