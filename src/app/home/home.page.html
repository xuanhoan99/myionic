<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>
      Header
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Header</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-item button *ngFor="let item of items">
      <ion-icon name="accessibility-outline" slot="start"></ion-icon>
      <ion-label>        
        {{item.name}}
        <ion-nav [routerLink]="[item.link]"></ion-nav>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
