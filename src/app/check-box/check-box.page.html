<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>CheckBox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Characters</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-checkbox slot="start" checked="true" color="primary"></ion-checkbox>
      <ion-label>primary</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" checked="true" color="secondary"></ion-checkbox>
      <ion-label>secondary</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" checked="true" color="tertiary" disabled="true"></ion-checkbox>
      <ion-label>tertiary</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" checked="false" color="success" disabled="false"></ion-checkbox>
      <ion-label>success</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
