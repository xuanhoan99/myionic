<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Adjust Display</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-range value="20">
        <ion-icon slot="start" name="sunny-outline" size="small"></ion-icon>
        <ion-icon slot="end" name="sunny-outline"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range [pin]="true" [pinFormatter]="pinFormatter" color="success" value="20">
        <ion-icon slot="start" name="brush" size="small"></ion-icon>
        <ion-icon slot="end" name="brush"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range  [dualKnobs]="true" [value]="{ lower: 20, upper: 60 }" color="dark">
        <ion-icon slot="start" name="contrast-outline" size="small"></ion-icon>
        <ion-icon slot="end" name="contrast-outline"></ion-icon>
      </ion-range>
    </ion-item>
    
    <ion-item>
      <ion-range [ticks]="true" [snaps]="true" [min]="0" [max]="10" color="danger" value="3">
        <ion-icon slot="start" name="brush" size="small"></ion-icon>
        <ion-icon slot="end" name="brush"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
